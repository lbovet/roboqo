<!DOCTYPE html>
<html>
    <head>
        <title>Roboqo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/icons-c.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" type="text/css" href="css/layout-default-latest.css">

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/status.css">
        <script src="js/sockjs-0.2.1.min.js"></script>
        <script src="js/vertxbus.min.js"></script>
        <script src="js/jquery-1.10.1.min.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.js"></script>
        <script src="js/jquery.mobile.custom.js"></script>
        <script src="js/jquery.layout-latest.min.js"></script>
        <script src="js/status.js"></script>
        <script src="js/network.js"></script>
        <script src="js/control.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    </head>
    <body>
        <div id="projects" class="ui-layout-west pane">
            <div class="header">
                <div id="folder" class="title-icon">
                    <i class='icon-c-box-2'></i>
                </div>
                <div class="title">

                </div>
                <div class="toolbar">
                        <button id="project-new" class="btn btn-mini"><i class='icon16 icon-c-plus'></i></button>
                        <button id="project-del" class="btn btn-mini"><i class='icon16 icon-c-remove-3'></i></button>
                </div>
            </div>
            <div id="project-container">
                <ul id="project-list" class="list">
                </ul>
            </div>
        </div>

        <div id="center-pane" class="ui-layout-center bare-pane">
            <div id="tools" class="ui-layout-west pane">
                <div class="contents toolbox">
                    <div id="0-tool" class="tool">
                        <i class="icon-c-algorhythm"></i>
                    </div>
                    <div id="1-tool" class="tool" style="margin-left:1px">
                        <i class="icon-c-graduate"></i>
                    </div>
                    <div id="2-tool" class="tool" style="font-size:120%; margin-left:3px">
                        <i class="icon-c-abacus"></i>
                    </div>
                    <div id="3-tool" class="tool">
                        <i class="icon-c-settings3"></i>
                    </div>
                    <div id="4-tool" class="tool">
                        <i class="icon-c-gauge "></i>
                    </div>
                    <div id="5-tool" class="tool" style="font-size: 90%; margin-left:9px">
                        <i class="icon-c-alert2"></i>
                    </div>
                    <div id="6-tool" class="tool" style="font-size: 90%; margin-left:9px">
                        <i class="icon-c-flag-2"></i>
                    </div>
                    <div id="7-tool" class="tool" style="font-size: 90%; margin-left:9px">
                        <i class="icon-c-plugin"></i>
                    </div>
                </div>
            </div>
            <div class="ui-layout-center bare-pane">
                <iframe id="blockly-frame" src="blockly.html"></iframe>
            </div>
        </div>
        <div id="control" class="ui-layout-east">
            <div class="header">
                <div class="title-icon">
                    <i class='icon-c-grid'></i>
                </div>
            </div>
            <div class="contents buttons">
                <button class="button btn btn-success"><i class='icon-c-play'></i></button>
                <button class="button btn disabled"><i class='icon-c-stop-2'></i></button>
            </div>
        </div>

        <div id="status-bar" class="ui-layout-south">
            <div class="status status-single">
                <i class="status-icon icon-c-router"></i>
                <i id="server-status" class="status-icon icon-c-plug inactive"></i>
            </div>
            <div class="status status-single">
                <i class="status-icon icon-c-graphicscard"></i>
                <i id="controller-status" class="status-icon icon-c-plug inactive"></i>
            </div>
            <div class="status status-left">
                <i class="status-icon icon-c-steam-2"></i>
            </div>
            <div class="status status-center">
                <div id="servo-1" class="rotating activable inactive">
                    <i class="icon-c-thermometer"></i><div></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="servo-2" class="rotating activable inactive">
                    <i class="icon-c-thermometer"></i><div></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="servo-3" class="rotating activable inactive">
                    <i class="icon-c-thermometer"></i><div></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="servo-4" class="rotating activable inactive">
                    <i class="icon-c-thermometer"></i><div></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="motor-1" class="rotating activable inactive">
                    <i class="icon-c-cd"></i>
                </div>
            </div>
            <div class="status status-center">
                <div id="motor-2" class="rotating activable inactive">
                    <i class="icon-c-cd"></i>
                </div>
            </div>
            <div class="status status-center">
                <i id="vibration-1" class="status-icon icon-c-feed vibrating activable inactive"></i>
            </div>
            <div class="status status-right">
                <i id="vibration-2" class="status-icon icon-c-feed vibrating activable inactive"></i>
            </div>
            <div class="status status-left">
                <i class="status-icon icon-c-sun-stroke"></i>
            </div>
            <div class="status status-center">
                <div id="led-1" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-center">
                <div id="led-2" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-center">
                <div id="led-3" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-right">
                <div id="led-4" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-left">
                <i class="status-icon icon-c-brightness-contrast"></i>
            </div>
            <div class="status status-center">
                <div id="triled-1" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-right">
                <div id="triled-2" class="circle activable-border inactive-border"></div>
            </div>
            <div class="status status-left">
                <i class="status-icon icon-c-gauge"></i>
            </div>
            <div class="status status-center activable-border">
                <div id="sensor-1" class="meter activable-border inactive-border">
                    <div class="value"></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="sensor-2" class="meter activable-border inactive-border">
                    <div class="value"></div>
                </div>
            </div>
            <div class="status status-center">
                <div id="sensor-3" class="meter activable-border inactive-border">
                    <div class="value"></div>
                </div>
            </div>
            <div class="status status-right">
                <div id="sensor-4" class="meter activable-border inactive-border">
                    <div class="value"></div>
                </div>
            </div>
        </div>
        <!--
        <textarea id="script" class="big-textarea">
            __log__.info("hello, you");
            __control__.sleep(10000);
            __log__.info("bye");
        </textarea>
        <button id="run">Run</button>
        <div id="feedback">---</div>
        </div>
        -->
    </body>
</html>
